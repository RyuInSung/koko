<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/good.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find page</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- banned landscape mode icon-->
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="main-header__title">Find</h1>
      <div class="main-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
        <div class="reddot"></div>
      </div>
    </header>

    <main class="menu">
      <div class="menu__top">
        <ul class="menu__top-list">
          <li class="menu__top-list-icon">
            <a class="nav-bar__icon" href="#"
              ><i class="fas fa-qrcode fa-2x"></i
            ></a>
            <span>QR Code</span>
          </li>
          <li class="menu__top-list-icon">
            <a class="nav-bar__icon" href="#"
              ><i class="far fa-address-book fa-2x"></i
            ></a>
            <span>Add by Contacts</span>
          </li>
          <li class="menu__top-list-icon">
            <a class="nav-bar__icon" href="#"
              ><i class="fas fa-dot-circle fa-2x"></i
            ></a>
            <span>Add by ID</span>
          </li>
          <li class="menu__top-list-icon">
            <a class="nav-bar__icon" href="#"
              ><i class="far fa-envelope fa-2x"></i
            ></a>
            <span>Invite</span>
          </li>
        </ul>
      </div>

      <div class="menu__mid">
        <h2 class="menu__mid-one">Recommended Friends</h2>
        <span class="menu__mid-two">You have no recommended friends.</span>
      </div>

      <div class="menu__bot">
        <h2>Open Chat</h2>
        <a class="menu__bot" href="#">Go to Openchat Home</a>
      </div>
    </main>

    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__button">
          <a class="nav-bar__icon" href="two.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <span class="nav-bar__new redcircle">1</span>
          <a class="nav-bar__icon" href="three.html"
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <a class="nav-bar__icon" href="four.html"
            ><i class="fas fa-search-location fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <span class="nav-bar__new2 reddot"></span>
          <a class="nav-bar__icon" href="etc.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
