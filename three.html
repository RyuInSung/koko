<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/good.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats page</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <!-- banned landscape mode icon-->
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="main-header">
      <h1 class="main-header__title">Chats</h1>
      <div class="main-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span><i class="fas fa-cog fa-2x"></i></span>
      </div>
    </header>

    <main class="this-is-main">
      <div class="user-bar">
        <div class="user-bar__main">
          <img class="user-bar__main-photo user-bar__main-photo-middle" src="https://cdn.jootc.com/wp-content/uploads/2018/12/kakaotalk-logo-card-2018.png"
          ></i>
          <div class="user-bar__main-name">
            <h4 class="user-bar__main-name-title">KaKaoTalk</h4>
            <h6 class="user-bar__main-name-sub">Please check My Kakao Account Info</h6>
          </div>
        </div>
        <div class="user-bar__main user-bar__main-n2">
            <span>21:23</span>
            <div class="redcircle">1</div>
        </div>
      </div>
    </main>


    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__button">
          <a class="nav-bar__icon" href="two.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <span class="nav-bar__new redcircle">1</span>
          <a class="nav-bar__icon" href="three.html"
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <a class="nav-bar__icon" href="four.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav-bar__button">
          <span class="nav-bar__new2 reddot"></span>
          <a class="nav-bar__icon" href="etc.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
